general:
  branches:
    ignore:
      - master

machine:
  services:
    - docker

dependencies:
  override:
    - make build-image

test:
  override:
    - make test

deployment:
  feature-branch:
    branch: /^((?!master).)*$/
    commands:
      - make check-version
  hub:
    tag: /[0-9]+\.[0-9]+\.[0-9]+/
    commands:
      - make push-to-registry -e DOCKER_EMAIL=$DOCKER_EMAIL -e DOCKER_USER=$DOCKER_USER -e DOCKER_PASS=$DOCKER_PASS -e CIRCLE_TAG=$CIRCLE_TAG
